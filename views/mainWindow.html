<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FIFA BOT</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styleViews/styleMainWindow.css" />
</head>
<body>
    
    <div id="left-menu"> 
        <button id="add-account" type="button"><p>ADD EA ACCOUNT</p></button>
        <button id="delete-account" type="button"><p>DELETE ACCOUNT</p></button>
        <div class="accounts">
            <div>Accounts Liste</div>
            <div id="accounts-list"></div>
        </div>
    </div>
    <div id="main-box">
        <div id="top-menu">
            <div class="info-compte"><div id="club-name">almota9ib fc</div><div id="platform">ps4</div></div>
            <div class="info-compte"><div id="coins">1000000 coins</div></div>
        </div>
        <div class="content-box">
            <div class="action-box"> <h1>BUY PLAYERS</h1> <button id="buy-players"><p>START BUY PLAYERS</p></button></div>
            <div class="action-box"> <h1>CHANGE API KEY</h1> <input id="api-key-inp" type="text" placeholder="SET FIFACOINS API KEY"> <button id="api-key-btn"><p>CHANGE</p></div>
            <div class="view-details"><div id="div-title">VIEW BUY DETAILS</div><div id="players-liste">    
            </div></div>
        </div>  
    </div>
    <div id="error-msg"><div id="error-txt"></div> <div id="close-msg-icon"></div></div>
    <div id="alert-box"><div id="alert-content">Are you sure you want to delete this account?</div><div id="btn-box"><button id="btn-ok" type="submit">Ok</button><button id="btn-cancel" type="button">Cancel</button></div></div>
    <div id="alert-bgr"></div>
    
    <div id="load-back"><img id="load-image" src="images/loader.gif" alt="wait loading"></div>
    <script src="dala3.js" type="text/javascript"></script>
</body>
</html>
