<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Set your code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
    <form>
        <div id="code-error"><p></p></div>
        <input id="input-code"  type="text">
        <button id="submit-code" type="submit">submit</button>
    </form>
    <script>
        const {ipcRenderer} = require('electron');

        var inputCode = document.getElementById('input-code');
        var btnCode = document.getElementById('submit-code');

        btnCode.addEventListener('click',function(e){
            e.preventDefault();
            
            let data = {
                codeEa: inputCode.value,
                type: 'sendEaCode'
            }
            ipcRenderer.send('requestHandler', data);
            
        });

    
    </script>
</body>
</html>
